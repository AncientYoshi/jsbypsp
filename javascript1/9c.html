<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="headTail('head')">Head</button>
    <button onclick="headTail('tail')">Tail</button>
    <p class="head-tail"></p>
    <script>
      function headTail(pick) {
        document.querySelector(".head-tail").innerHTML = `You chose:${pick} `;
      }
    </script>
  </body>
</html>
