<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <p>Rock Paper Scissor</p>
    <button
      onclick="
        calculateResult('rock')

    
    "
    >
      Rock
    </button>
    <button
      onclick="
        calculateResult('paper');

    
    "
    >
      Paper
    </button>
    <button
      onclick="
    calculateResult('scissor');
    "
    >
      Scissor
    </button>
    <button
      onclick="
    show.win = 0,
    show.loss = 0,
    show.tie = 0,
    localStorage.removeItem('show')
    "
    >
      Reset Score
    </button>

    <script>
      let show = JSON.parse(localStorage.getItem("show")) || {
        win: 0,
        loss: 0,
        tie: 0,
      };
      console.log(JSON.parse(localStorage.getItem("show")));
      function computeNo() {
        const radomNo = Math.random();
        let computerNo = "";
        if (radomNo >= 0 && radomNo <= 1 / 3) {
          computerNo = "rock";
        } else if (radomNo >= 1 / 3 && radomNo <= 2 / 3) {
          computerNo = "paper";
        } else if (radomNo >= 2 / 3 && radomNo <= 1) {
          computerNo = "scissor";
        }
        return computerNo;
      }

      function calculateResult(cal) {
        let result = "";
        const computerNo = computeNo();

        if (cal === "scissor") {
          if (computerNo === "rock") {
            result = "You lose";
          } else if (computerNo === "paper") {
            result = "You win";
          } else if (computerNo === "scissor") {
            result = "Tie";
          }
        } else if (cal === "paper") {
          if (computerNo === "rock") {
            result = "You win";
          } else if (computerNo === "paper") {
            result = "Tie";
          } else if (computerNo === "scissor") {
            result = "You lose";
          }
          //console.log(result);
        } else if (cal === "rock") {
          if (computerNo === "rock") {
            result = "Tie";
          } else if (computerNo === "paper") {
            result = "You lose";
          } else if (computerNo === "scissor") {
            result = "You win";
          }
        }
        if (result === "You win") {
          show.win += 1;
        } else if (result === "You lose") {
          show.loss += 1;
        } else {
          show.tie += 1;
        }
        localStorage.setItem("show", JSON.stringify(show));

        console.log(result);
        alert(`You chose ${cal} and Computer is ${computerNo} and ${result}
Win ${show.win}, Tie ${show.tie}, Loss ${show.loss}`);
      }
    </script>
  </body>
</html>
