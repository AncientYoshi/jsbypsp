<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function addOne(array) {
        let array2 = [];
        for (let i = 0; i < array.length; i++) {
          const g = array[i] + 1;
          array2.push(g);
        }
        console.log(array2);
      }
      addOne([1, 2, 3]);
      addOne([-2, -1, 0, 99]);
      function addNum(array, num) {
        let array2 = [];
        for (let i = 0; i < array.length; i++) {
          const t = array[i] + num;
          array2.push(t);
        }
        console.log(array2);
      }
      addNum([1, 2, 3], 2);
      addNum([1, 2, 3], 3);
      addNum([-2, -1, 0, 99], 2);

      function addArray(array, array2) {
        let array3 = [];
        for (let i = 0; i < array.length; i++) {
          const num = array[i] + array2[i];
          array3.push(num);
        }
        console.log(array3);
      }
      addArray([1, 1, 2], [1, 1, 3]);
      addArray([1, 2, 3], [4, 5, 6]);
    </script>
  </body>
</html>
