<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i < 21; i++) {
        const x = i;
        if (x % 3 === 0) {
          if (x % 5 === 0) {
            console.log("fizzBuzz");
            continue;
          } else {
            console.log("fizz");
            continue;
          }
        } else if (x % 5 === 0) {
          console.log("Buzz");
          continue;
        } else {
          console.log(x);
        }
      }
    </script>
  </body>
</html>
