<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      function multiply(a, b = 6) {
        console.log(a * b);
      }
      multiply(8, 10);
      multiply(1);
      function greet(name) {
        if (name === undefined) {
          console.log("hi there");
        } else {
          console.log(`Hello ${name}`);
        }
      }
      greet("paing");
      greet();
    </script>
  </body>
</html>
