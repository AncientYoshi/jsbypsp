<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="console.log('Cart Quantity:' + cartquantity);">
      Show Quantity
    </button>
    <button
      onclick="
        if (cartquantity >= 10){console.log('Cart is full')}else{

         

      cartquantity ++;
    console.log('Cart Quantity:' + cartquantity)}"
    >
      Add to Cart
    </button>
    <button
      onclick="
            if (cartquantity >= 9){console.log('Cart cant add 2 items any more')} else {

      cartquantity += 2;
    console.log('Cart Quantity:' + cartquantity)}"
    >
      +2
    </button>
    <button
      onclick="
            if (cartquantity >= 8){console.log('Cart cant add 3 items anymore')}else{ 
            cartquantity += 3;
    console.log('Cart Quantity:' + cartquantity)}"
    >
      +3
    </button>
    <button
      onclick="
                  if (cartquantity >= 7){console.log('Cart cant add 4 items anymore')}else{ 

      cartquantity += 4;
    console.log('Cart Quantity:' + cartquantity)}"
    >
      +4
    </button>
    <button
      onclick="
                  if (cartquantity >= 6){console.log('Cart cant add 5 items anymore')}else{ 

      cartquantity += 5;
    console.log('Cart Quantity:' + cartquantity)}"
    >
      +5
    </button>
    <button
      onclick="
                  if (cartquantity <= 0){console.log('Cart cant remove items anymore')}else{ 

      cartquantity --;
    console.log('Cart Quantity:' + cartquantity)}"
    >
      Remove from cart
    </button>
    <button
      onclick="
                        if (cartquantity <= 1){console.log('Cart cant remove 2 items anymore')}else{ 

      cartquantity -= 2;
    console.log('Cart Quantity:' + cartquantity)}"
    >
      -2
    </button>
    <button
      onclick="if (cartquantity <= 2){console.log('Cart cant remove 3 items anymore')}else{ 
        cartquantity -= 3;
    console.log('Cart Quantity:' + cartquantity)}"
    >
      -3
    </button>
    <button
      onclick="cartquantity = 0;
      console.log('Cart was reset');
    console.log('Cart Quantity:' + cartquantity)"
    >
      Reset Cart
    </button>

    <script>
      let cartquantity = 0;
      if (cartquantity >= 10) {
        console.log("Cart is full");
      }
    </script>
  </body>
</html>
