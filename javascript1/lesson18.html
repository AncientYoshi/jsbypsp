      async function loadFe() {
        try {
          await fetch("https://supersimplebackend.dev/greeting", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            //body: JSON.stringify({ name: "Paing" }),
          }).then((response) => {
            console.log(response.text());
          });
        } catch (error) {
          if (response.status >= 400) {
            throw response;
            if (response.status === 400) {
              await error.json();
            }
          } else {
            console.log("Error network have issues");
          }
        }
      }
      loadFe();
      try {
        fetch("https://amazon.com/").then((response) => {
          console.log(response.text());
        });
      } catch (error) {
        console.log("CORS error: ");
      }
    </script>
