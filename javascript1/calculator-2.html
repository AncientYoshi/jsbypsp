<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <p>Calculator</p>
    <p>
      <button
        onclick="
      console.log(calculation = updatecalculation('1'));"
      >
        1
      </button>
      <button
        onclick="
      console.log(calculation = updatecalculation('2'));"
      >
        2
      </button>
      <button
        onclick="
      console.log(calculation = updatecalculation('3'));"
      >
        3
      </button>
      <button
        onclick="
      console.log(calculation = updatecalculation(' + '));"
      >
        +
      </button>
    </p>
    <p>
      <button
        onclick="
      console.log(calculation = updatecalculation('4'));"
      >
        4
      </button>
      <button
        onclick="
      console.log(calculation = updatecalculation('5'));"
      >
        5
      </button>
      <button
        onclick="
      console.log(calculation = updatecalculation('6'));"
      >
        6
      </button>
      <button
        onclick="
      console.log(calculation = updatecalculation(' - '));"
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="
      console.log(calculation = updatecalculation('7'));"
      >
        7
      </button>
      <button
        onclick="
      console.log(calculation = updatecalculation('8'));"
      >
        8
      </button>
      <button
        onclick="
      console.log(calculation = updatecalculation('9'));"
      >
        9
      </button>
      <button
        onclick="
      console.log(calculation = updatecalculation(' * '));"
      >
        *
      </button>
    </p>
    <p>
      <button
        onclick="
      console.log(calculation = updatecalculation(' 0 '));"
      >
        0
      </button>
      <button
        onclick="
      console.log(calculation = updatecalculation('.'));"
      >
        .
      </button>
      <button
        onclick="calculation = eval(calculation);
      console.log(calculation);"
      >
        =
      </button>
      <button
        onclick="
      console.log(calculation = updatecalculation(' / '));"
      >
        /
      </button>
    </p>
    <p>
      <button
        onclick="calculation = '';
      console.log('cleared');"
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = "";
      function updatecalculation(x) {
        calculation += `${x}`;
        return calculation;
      }
    </script>
  </body>
</html>
