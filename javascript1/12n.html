<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      foods = ["egg", "apple", "egg", "egg", "ham"];
      function removeEggs(foods) {
        array = [];
        let c = 0;
        foods.filter((food, i) => {
          if (c != 2) {
            if (food != "egg") {
              array.push(food);
            } else {
              c++;
            }
          } else {
            array.push(food);
          }
        });
        return array;
      }
      console.log(removeEggs(foods));
    </script>
  </body>
</html>
