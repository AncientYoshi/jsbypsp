<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles/12r.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissor</p>
    <button class="move-btn js-rock">
      <img class="move" src="images/rock-emoji.png" alt="rock" />
    </button>
    <button class="move-btn js-paper">
      <img class="move" src="images/paper-emoji.png" alt="paper" />
    </button>
    <button class="move-btn js-scissor">
      <img class="move" src="images/scissor-emoji.png" alt="scissor" />
    </button>
    <p class="js-btn-result"></p>
    <p class="js-btn-result2"></p>

    <p class="js-btn-move result"></p>

    <p class="js-btn"></p>
    <button class="reset-move">Reset Score</button>
    <button class="auto-play">Auto Play</button>
    <div class="setted-btn"></div>
    <script src="js/12r.js"></script>
  </body>
</html>
