<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object</title>
  </head>
  <body>
    <script>
      const obj = {
        name: "Book",
        count: 19,
        rating: {
          star: 5,
          Imdb: 9.5,
          num: 0,
        },
        fun: function Recommended() {
          console.log("Actor is good and plot is good");
        },
      };
      obj.author = "Lammad";

      console.log(obj);
      console.log(obj.rating.num);
      console.log(obj.count);
      console.log(obj.name);
      console.log((obj.count = 5));
      console.log(obj["name"]);
      console.log(obj.rating.Imdb);
      obj.fun();
      let b = JSON.stringify(obj);
      console.log(b);
      console.log(JSON.parse(b));
    </script>
  </body>
</html>
