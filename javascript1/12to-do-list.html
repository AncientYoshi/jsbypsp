<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="styles/12to-do-list.css" />
  </head>
  <body>
    <p>To do List</p>
    <div class="to-do-grid-input">
      <input
        class="get-input input-style"
        placeholder="To do name"
        type="text"
      />
      <input type="date" class="get-date date-style" />
      <button class="add-input js-add">Add</button>
    </div>
    <div class="show-rendor to-do-grid"></div>

    <script src="js/12to-do-list.js"></script>
  </body>
</html>
