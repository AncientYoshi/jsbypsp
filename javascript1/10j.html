<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countPositive(array) {
        let array2 = [];
        for (let i = 0; i < array.length; i++) {
          const pos = array[i];
          if (pos > 0) {
            array2.push(pos);
          }
        }
        console.log(array2);
        console.log(array2.length);
      }
      countPositive([1, -3, 5]);
      countPositive([-2, 3, -5, 7, 10]);
    </script>
  </body>
</html>
