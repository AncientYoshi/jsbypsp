<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variable revision</title>
  </head>
  <body>
    <script>
      let variable = 3;
      console.log(variable);
      let variable2 = variable + 1;
      console.log(variable2);
      let variable3 = variable + variable2;
      console.log(variable3);
      let stringvar = "anyway";
      console.log(stringvar + ".");
      name = "Paing Swan Pyae";
      console.log(`My name is ${name}`);
      let cost = 5 + 2 * 3 + 9;
      console.log(`Cost of food : $${cost}`);
      let tax = cost * 0.1;
      console.log(`Tax of food(10%) : $${tax}`);
      let totalCost = cost + tax;
      console.log(`Total cost of food : $${totalCost}`);
    </script>
  </body>
</html>
