<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="Start-stop" onclick="startStop()">Start</button>
    <script>
      function startStop() {
        document.querySelector(".Start-stop").innerHTML = "Loading...";

        setTimeout(function () {
          document.querySelector(".Start-stop").innerHTML = "Finished!";
        }, 1000);
      }
    </script>
  </body>
</html>
