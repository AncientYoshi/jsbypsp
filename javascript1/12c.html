<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="Start-stop set">Start</button>
    <script>
      document.querySelector(".set").addEventListener("click", () => {
        startStop();
      });
      function startStop() {
        document.querySelector(".Start-stop").innerHTML = "Loading...";

        setTimeout(() => {
          document.querySelector(".Start-stop").innerHTML = "Finished!";
        }, 1000);
      }
    </script>
  </body>
</html>
